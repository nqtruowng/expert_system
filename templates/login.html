{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body p-lg-4">
        <h3 class="card-title mb-4 text-center">Đăng nhập</h3>
        <form method="post" action="/login?next={{ request.args.get('next', '') }}" class="vstack gap-3">
          <div>
            <label class="form-label" for="username">Tài khoản</label>
            <input class="form-control" id="username" name="username" required>
          </div>
          <div>
            <label class="form-label" for="password">Mật khẩu</label>
            <input class="form-control" type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Đăng nhập</button>
        </form>
        <div class="form-text mt-3 text-center">
          Tài khoản demo: admin/admin123 (quản lý), user/user123 (người dùng)
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
