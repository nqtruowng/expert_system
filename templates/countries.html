{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Quốc gia</h3>
      <input id="countryFilter" type="text" class="form-control w-auto" placeholder="Lọc...">
    </div>
    <div class="row" id="countryList">
      {% for c in countries %}
        <div class="col-12 col-md-6 col-lg-4 mb-3 country-item">
          <div class="card h-100">
            <div class="card-body d-flex align-items-center justify-content-center">
              <h5 class="card-title text-center mb-0">{{ c | upper }}</h5>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

<script>
  const filter = document.getElementById('countryFilter');
  const items = [...document.querySelectorAll('#countryList .country-item')];
  filter.addEventListener('input', () => {
    const q = filter.value.toLowerCase();
    items.forEach(el => {
      const text = el.textContent.toLowerCase();
      el.style.display = text.includes(q) ? '' : 'none';
    });
  });
 </script>
{% endblock %}
